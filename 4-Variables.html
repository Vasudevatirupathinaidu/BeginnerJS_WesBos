<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Variables!</title>
    <link rel="stylesheet" href="../base.css">
</head>
<body>

    <script>

        'use strict'; //literal expression- to indicate that the code should be executed in strict mode
        // function scoped
        var first = 'deva'; //variable declaration statement
        // block scoped
        let age = 27;
        const cool = true;
        console.log(first); //function declaration statement
        console.log(age);
        console.log(cool);

        dog = 'snickers';

        // naming conventions (a-z, $, _)

        // camel case!
        var iLoveYou = true;

        // Upper camel case!
        var IHateYou = false;

        // snake case!
        var can_you_go_for_it = 'yes';

        // kebab case! - not allowed
        // var this-is-kebab-case = 'yes';

    </script>
</body>
</html>
